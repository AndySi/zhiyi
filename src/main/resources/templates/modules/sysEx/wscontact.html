<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="UTF-8">
	<title>商品列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
	<link rel="stylesheet" th:href="@{/plugins/ztree/css/metroStyle/metroStyle.css}">
	<link rel="stylesheet" th:href="@{/plugins/layui/css/layui.css}" media="all">
	<link rel="stylesheet" th:href="@{/css/comm.css}">
	<script th:src="@{/libs/jquery.min.js}"></script>
	<script th:src="@{/plugins/layer/layer.js}"></script>
	<script th:src="@{/libs/vue.min.js}"></script>
	<script th:src="@{/plugins/ztree/jquery.ztree.all.min.js}"></script>
	<script th:src="@{/js/modules/sysEx/common.js}"></script>
</head>
<body>
<section class="layui-app-box" style="width: 97%;">
	<div id="vApp" v-cloak>
		<form class="layui-form" action="javascript:;">
			<div class="layui-form-item">
				<label class="layui-form-label">banner</label>
				<div class="layui-input-inline" style="width: 110px;">
					<button type="button" class="layui-btn" id="test10">
						<i class="layui-icon">&#xe67c;</i>图片上传
					</button>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<blockquote class="layui-elem-quote layui-quote-nm"
								style="margin-top: 10px;">
						预览图：
						<div class="layui-upload-list" id="d-review"></div>
					</blockquote>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button id="btn-uploadLogo" class="layui-btn layui-btn-normal">
						<i class="layui-icon">&#xe608;</i>开始上传
					</button>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">总机电话</label>
				<div class="layui-input-block">
					<input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off"
						   class="layui-input" v-model="itemInfo.tel1">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">电话</label>
				<div class="layui-input-block">
					<input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off"
						   class="layui-input" v-model="itemInfo.tel2">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">传真</label>
				<div class="layui-input-block">
					<input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off"
						   class="layui-input" v-model="itemInfo.fax">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">邮箱</label>
				<div class="layui-input-block">
					<input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off"
						   class="layui-input" v-model="itemInfo.email">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">上班时间</label>
				<div class="layui-input-block">
					<input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off"
						   class="layui-input" v-model="itemInfo.worktime">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">地址</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入内容" lay-verify="required" class="layui-textarea" v-model="itemInfo.addr"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">地图</label>
				<div class="layui-input-inline" style="width: 110px;">
					<button type="button" class="layui-btn" id="btn_qrcode">
						<i class="layui-icon">&#xe67c;</i>图片上传
					</button>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<blockquote class="layui-elem-quote layui-quote-nm"
								style="margin-top: 10px;">
						预览图：
						<div class="layui-upload-list" id="d-review-qrcode"></div>
					</blockquote>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button id="btn-uploadCode" class="layui-btn layui-btn-normal">
						<i class="layui-icon">&#xe608;</i>开始上传
					</button>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="btn-ok">确定</button>
				</div>
			</div>
		</form>
	</div>
</section>
<script th:src="@{/plugins/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/js/modules/sysEx/wscontact.js}"></script>
</body>
</html>
