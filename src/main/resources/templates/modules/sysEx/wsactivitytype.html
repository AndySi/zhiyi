<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="UTF-8">
	<title>案例类型</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
	<link rel="stylesheet" th:href="@{/plugins/ztree/css/metroStyle/metroStyle.css}">
	<link rel="stylesheet" th:href="@{/plugins/layui/css/layui.css}" media="all">
	<link rel="stylesheet" th:href="@{/css/comm.css}">
	<script th:src="@{/libs/jquery.min.js}"></script>
	<script th:src="@{/plugins/layer/layer.js}"></script>
	<script th:src="@{/libs/vue.min.js}"></script>
	<script th:src="@{/plugins/ztree/jquery.ztree.all.min.js}"></script>
	<script th:src="@{/js/modules/sysEx/common.js}"></script>
</head>
<body>
<section class="layui-app-box" style="width: 96%;">
	<div id="vApp" v-cloak>
		<div v-show="showList">
			<form class="layui-form" action="javascript:;">
				<div class="layui-form-item">
					<button shiro:hasPermission="sysWs:wscasetype:add" class="layui-btn layui-btn-normal" data-type="add"><i
							class="fa fa-plus"></i>&nbsp;新增
					</button>
					<button shiro:hasPermission="sysWs:wscasetype:update" class="layui-btn layui-btn-warm" data-type="update">
						<i class="fa fa-pencil-square-o"></i>&nbsp;修改
					</button>
					<button shiro:hasPermission="sysWs:wscasetype:delete" class="layui-btn layui-btn-danger" data-type="delete">
						<i class="fa fa-trash-o"></i>&nbsp;删除
					</button>
				</div>
			</form>
			<table id="layui-grid" class="layui-table" lay-filter="lf-credit"></table>
		</div>
		<!-- 修改页面 -->
		<div v-show="!showList">
			<fieldset class="layui-elem-field layui-field-title">
				<legend>{{title}}</legend>
			</fieldset>
			<div class="d-content">
				<form class="layui-form" action="javascript:;">
					<div class="layui-form-item">
						<label class="layui-form-label">类型名称</label>
						<div class="layui-input-block">
							<input type="text" v-model="item.name" lay-verify="required" placeholder="分类名称" autocomplete="off"
								   class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">类型排序</label>
						<div class="layui-input-block">
							<input type="text" v-model="item.sortnum" placeholder="类型排序" lay-verify="required|number" autocomplete="off"
								   class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit="" lay-filter="btn-ok">确定</button>
							<button class="layui-btn layui-btn-warm" data-type="goback">返回</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
<script th:src="@{/plugins/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/js/modules/sysEx/wsactivitytype.js}"></script>
</body>
</html>
